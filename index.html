<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="visor_calc">
            <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled" />
        </div>
        
        <div class="todos_os_botoes">
            <div class="bloco_numeros">
                <div>
                    <button type="button" class="botao_grande" onclick="calcular('acao', 'c')">c</button>
                    <button type="button" class="botao_operadores" onclick="calcular('acao', '/')">/</button>
                </div>

                <div>
                    <button type="button" class="numeros" onclick="calcular('valor', 7)">7</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 8)">8</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 9)">9</button>
                </div>
                
                <div>
                    <button type="button" class="numeros" onclick="calcular('valor', 4)">4</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 5)">5</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 6)">6</button>
                </div>
                
                <div>
                    <button type="button" class="numeros" onclick="calcular('valor', 1)">1</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 2)">2</button>
                    <button type="button" class="numeros" onclick="calcular('valor', 3)">3</button>
                </div>

                <div>
                    <button type="button" class="botao_grande" onclick="calcular('valor', 0)">0</button>
                    <button type="button" class="numeros" onclick="calcular('acao', '.')">.</button>
                </div>
                
            </div>

            <div class="bloco_operadores">
                <button type="button" class="botao_operadores" onclick="calcular('acao', '*')">*</button>
                <button type="button" class="botao_operadores" onclick="calcular('acao', '-')">-</button>
                <button type="button" class="botao_operadores" onclick="calcular('acao', '+')">+</button>
                <button type="button" class="botao_igual" onclick="calcular('acao', '=')">=</button>
            </div>
        </div>
        

    </div>  
    
</body>
<script src="js/script.js"></script>
</html>
